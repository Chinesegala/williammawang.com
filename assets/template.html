    <style>
        @media screen and (max-width: 900px) {
            .circle-button {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media screen and (min-width: 901px) {
            .circle-button {
                display: none;
            }
        }

        .circle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(80, 80, 80);
            transition: all 0.3s ease-in-out;
            z-index: 1;
        }

        .circle-button:hover {
            cursor: pointer;
            /* Change the mouse cursor to a pointer on hover */
        }

        .circle-button .line {
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        .circle-button .line:nth-child(1) {
            transform: translateY(-3px);
        }

        .circle-button .line:nth-child(2) {
            transform: translateY(3px);
        }

        .circle-button.close .line:nth-child(1) {
            transform: rotate(45deg) translate(0px, 0px);
        }

        .circle-button.close .line:nth-child(2) {
            transform: rotate(-45deg) translate(0px, 0px);
        }

        .menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            height: 330px;
            background-color: rgba(80, 80, 80, 0.98);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            border-radius: 10px;
            transform-origin: bottom right;
            transform: scale(0);
        }

        .menu.show {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 10px;
        }

        .menu button {
            font-size: 14px;
            font-family: "atkinson-bold", sans-serif;

            padding: 8px 2px;
            width: 100%;
            border-radius: 80px;
            font-weight: bold;
            transition: 0.4s ease-in-out;
            text-align: center;
            align-items: center;
        }

        .menu button:last-child {
            margin-bottom: 0;
        }

        .menu button:hover {
            cursor: pointer;
            color: #fff;
            background: #809fff;
            cursor: pointer;
        }

    <script>
        const circleButton = document.querySelector('.circle-button');
        const menu = document.querySelector('.menu');

        circleButton.addEventListener('click', () => {
            circleButton.classList.toggle('close');
            menu.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !circleButton.contains(event.target)) {
                circleButton.classList.remove('close');
                menu.classList.remove('show');
            }
        });
    </script>
